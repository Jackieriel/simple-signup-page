<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Signup</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="item item-teal">
          <div class="activity">
            <p class="text-intro">
              Plan your activities and control your progress online
            </p>
            <div class="image">
              <img src="images/rocket.png" alt="" srcset="" />
            </div>
          </div>
        </div>

        <div class="item item-blue">
          <div class="action-button">
            <a href="#" class="signup">SignUp</a>
            <a href="#" class="login">Login</a>
          </div>

          <div class="form-container">
            <div class="heading">
              <span id="SI_1">Sign In or </span><span>Sign Up</span>
            </div>
            <br />
            <div class="login-item">
              <form action="" method="POST">
                <div class="form-group">
                  <label for="Full Name">Full Name</label><br />
                  <input
                    type="text"
                    placeholder="Enter your full Name"
                    name="name"
                  /><br />
                </div>
                <div class="form-group">
                  <label for="Password">Password</label><br /><br />
                  <input
                    type="password"
                    placeholder="*******"
                    name="password"
                  /><br />
                </div>
                <div class="form-group">
                  <label for="email">E-mail</label><br />
                  <input
                    type="email"
                    placeholder="Your e-mail goes here"
                    name="email"
                  /><br />
                </div>
                <div class="form-group">
                  <label class="first_check">
                    <input
                      type="checkbox"
                      checked="checked"
                      name="checked"
                      class="checkbox"
                    />
                    <span class="cus_check"></span>
                  </label>

                  <span id="agree">I agree all statements in </span
                  ><span
                    ><a href="" target="_blank" id="terms">
                      terms of service</a
                    ></span
                  >
                </div>
                <div class="form-group">
                  <span></span><input type="submit" name="submit" id="" /><span
                    ><a href="#" target="" id="member">
                      I'm already member</a
                    ></span
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
